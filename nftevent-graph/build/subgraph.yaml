specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NFTFactory
    network: mode-testnet
    source:
      address: "0x8590839765a5976aF65A13eFB50971Fade9088d2"
      abi: NFTFactory
      startBlock: 12437405
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721CollectionCreated
      abis:
        - name: NFTFactory
          file: NFTFactory/abis/NFTFactory.json
      eventHandlers:
        - event: ERC721CollectionCreated(indexed address,string,string,address,uint256)
          handler: handleERC721CollectionCreated
      file: NFTFactory/NFTFactory.wasm
  - kind: ethereum
    name: ERC721Clonable
    network: mode-testnet
    source:
      address: "0x3CB6423786D992b3F83578bC8F736ce051d168EE"
      abi: ERC721Clonable
      startBlock: 12431128
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MetadataUpdate
        - OwnershipTransferred
        - Paused
        - Transfer
        - Unpaused
      abis:
        - name: ERC721Clonable
          file: ERC721Clonable/abis/ERC721Clonable.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ERC721Clonable/ERC721Clonable.wasm
