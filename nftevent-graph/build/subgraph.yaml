specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NFTFactory
    network: sepolia
    source:
      address: "0x70E9479b815d315c5f41a8Cdc8eb1AA61556254E"
      abi: NFTFactory
      startBlock: 5660481
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721CollectionCreated
      abis:
        - name: NFTFactory
          file: NFTFactory/abis/NFTFactory.json
      eventHandlers:
        - event: ERC721CollectionCreated(indexed address,string,string,address,uint256)
          handler: handleERC721CollectionCreated
      file: NFTFactory/NFTFactory.wasm
  - kind: ethereum
    name: ERC721Clonable
    network: sepolia
    source:
      address: "0x71D49C38a910f6eF0F0D1Ea8715cFece0601Eb8D"
      abi: ERC721Clonable
      startBlock: 5660475
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MetadataUpdate
        - OwnershipTransferred
        - Paused
        - Transfer
        - Unpaused
      abis:
        - name: ERC721Clonable
          file: ERC721Clonable/abis/ERC721Clonable.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ERC721Clonable/ERC721Clonable.wasm
