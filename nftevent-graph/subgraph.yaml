specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTFactory
    network: sepolia
    source:
      address: "0x70E9479b815d315c5f41a8Cdc8eb1AA61556254E"
      abi: NFTFactory
      startBlock: 5660481
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721CollectionCreated
      abis:
        - name: NFTFactory
          file: ./abis/NFTFactory.json
      eventHandlers:
        - event: ERC721CollectionCreated(indexed address,string,string,address,uint256)
          handler: handleERC721CollectionCreated
      file: ./src/nft-factory.ts
